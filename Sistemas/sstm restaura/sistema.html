<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sistema de Pedidos - Quintal do Cabral</title>
    <link rel="stylesheet" href="sistema.css" />
</head>

<body>

    <header class="header">
        <div class="wrap header-content">
            <h1>Sistema de Pedidos - Quintal do Cabral</h1>

            <nav>
                <ul class="nav-list">
                    <li>
                        <button id="btnContato" type="button">Contato</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <img id="logoR" src="logo.png" alt="Logo Quintal do Cabral" class="logo" />
    <main class="wrap">
        <div class="grid">

            <!-- FORMULÃRIO -->
            <div>
                <div class="card">
                    <strong>Novo Pedido</strong>

                    <label>Mesa / Cliente</label>
                    <input id="inpTable" type="text" placeholder="Ex: Mesa 5 / Delivery JoÃ£o" />

                    <div class="row" style="margin-top:8px">
                        <input id="inpItem" type="text" placeholder="Item" />
                        <input id="inpQty" type="number" min="1" value="1" style="width:80px" />
                        <input id="inpPreco" type="text" placeholder="PreÃ§o" style="width:90px" />
                        <button id="btnAddItem">Adicionar</button>
                    </div>

                    <div id="currentItems" class="items-list"></div>

                    <div style="background:#f0f3f7;padding:8px;border-radius:6px;margin-top:8px;text-align:right">
                        <strong>Total do Pedido: R$ <span id="totalPrice">0.00</span></strong>
                    </div>

                    <label>ObservaÃ§Ãµes</label>
                    <textarea id="inpNotes" rows="2"></textarea>

                    <div style="display:flex;gap:8px;margin-top:10px">
                        <button id="btnSubmit">Registrar Pedido</button>
                        <button id="btnClear" class="ghost">Limpar</button>
                    </div>
                </div>

                <div style="height:12px"></div>

                <!-- LISTA DE PEDIDOS -->
                <div class="card">
                    <strong>Pedidos</strong>

                    <div class="controls">
                        <select id="filterStatus">
                            <option value="all">Todos</option>
                            <option value="new">Novos</option>
                            <option value="ready">Prontos</option>
                            <option value="done">Entregues</option>
                        </select>
                        <input id="searchBox" type="text" placeholder="Buscar" />
                        <button id="btnClearAll" class="ghost">Limpar Tudo</button>
                    </div>

                    <div id="ordersList" style="margin-top:8px"></div>
                </div>
            </div>

            <!-- RESUMO / CAIXA -->
            <aside>
                <div class="card">
                    <strong>Resumo do Dia</strong>

                    <div class="small">Total de pedidos: <span id="totalCount">0</span></div>
                    <div class="small">Novos: <span id="countNew">0</span></div>
                    <div class="small">Prontos: <span id="countReady">0</span></div>
                    <div class="small">Entregues: <span id="countDone">0</span></div>

                    <hr>

                    <div style="font-size:18px">
                        ðŸ’° <strong>Caixa do dia:</strong><br>
                        R$ <span id="totalDay">0.00</span>
                    </div>

                    <button id="btnCloseDay" class="ghost" style="margin-top:10px">
                        Fechar Caixa do Dia
                    </button>
                    <hr>

                    <strong>HistÃ³rico de Caixas Fechados</strong>
                    <div id="caixasList" style="margin-top:8px"></div>


                    <hr>


                    <button id="btnExport" class="ghost">Exportar JSON</button>
                    <button id="btnImport" class="ghost">Importar JSON</button>
                    <input id="fileInput" type="file" accept="application/json" hidden />
                </div>
            </aside>

        </div>
    </main>

    <script src="sistema.js"></script>
</body>

</html>
