<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sistema de Pedidos - Quintal do Cabral</title>
    <link rel="stylesheet" href="sistema.css"/>
</head>
<body>

<header>
    <div class="wrap">
        <h1>Sistema de Pedidos - Quintal do Cabral</h1>
    </div>
</header>

<main class="wrap">
    <div class="grid">

        <div>
            <div class="card">
                <strong>Novo Pedido</strong>

                <label>Mesa / Cliente</label>
                <input id="inpTable" type="text" />

                <div class="row">
                    <input id="inpItem" type="text" placeholder="Item" />
                    <input id="inpQty" type="number" min="1" value="1" />
                    <input id="inpPreco" type="text" placeholder="PreÃ§o" />
                    <button id="btnAddItem">Adicionar</button>
                </div>

                <div id="currentItems"></div>

                <strong>Total: R$ <span id="totalPrice">0.00</span></strong>

                <textarea id="inpNotes"></textarea>

                <button id="btnSubmit">Registrar Pedido</button>
                <button id="btnClear">Limpar</button>
            </div>
        </div>

        <aside>
            <div class="card">
                ðŸ’° Caixa do dia: R$ <span id="totalDay">0.00</span>
                <button id="btnCloseDay">Fechar Caixa</button>
            </div>
        </aside>

    </div>
</main>

<script src="sistema.js"></script>
</body>
</html>
