<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="icon" type="image/x-icon" href="images/logo-jogo.png">
    <link rel="stylesheet" href="page-cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="images/logo-jogo.png" alt="Logo">
        </div>
        <ul>
            <li><a id="home">Home</a></li>
            <li><a id="sobre">Sobre</a></li>
            <li><a id="contato">Contato</a></li>
        </ul>
    </nav>

    <header id="cabecalho">
        
    </header>
    <main id="corpo">
        <section id="apresentacao">
            <h2>Bem-vindo ao Jogo Educacional!</h2>
            <p>realize seu cadastro para jogar nosso jogo!</p>
        </section>


        <section id="sectionOne">
            <style>
                .icon-orange {
                    color: #FFA94D;
                }

                .btn-orange {
                    background-color: #FFA94D;
                    color: #fff;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 6px;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }

                .btn-orange:hover {
                    background-color: #ff9a33;
                }
            </style>

            <form id="formulario">
                <h3>
                    <img id="imagem1" src="images/logo-basquete.png" alt="Image 1"> Cadastro
                </h3>

                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person icon-orange"></i>
                    </span>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome de usuÃ¡rio"
                        required>
                </div>

                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope icon-orange"></i>
                    </span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-group mt-2">
                    <span class="input-group-text">
                        <i class="bi bi-lock icon-orange"></i>
                    </span>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                    <span class="input-group-text" onclick="toggleSenha()">
                        <i id="toggleIcon" class="bi bi-eye icon-orange"></i>
                    </span>
                </div>

                <button id="botao" type="submit">Cadastrar</button>
            </form>
        </section>

    </main>
    <script src="cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
<footer id="rodape">
    <a id="githubPedro" href="https://github.com/billafranca" target="_blank">
        <img src="images/github-logo.png" alt="Logo">Billafranca
    </a>
</footer>

</html>
